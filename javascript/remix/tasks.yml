$schema: 'https://moonrepo.dev/schemas/tasks.json'

fileGroups:
  remix:
    - 'app/**/*'
    - 'public/**/*'
    - 'remix.config.*'
    - 'remix.env.d.ts'
  sources: []
  tests:
    - 'tests/**/*'

tasks:
  # Catch-all for any `remix` command
  remix:
    command: 'remix'
    local: true

  # Build the application
  build:
    command: 'remix vite:build'
    inputs:
      - '@group(remix)'
      - '@group(sources)'
    outputs:
      - '.cache'
      - 'build'

  # Run the development server
  dev:
    command: 'remix vite:dev'
    local: true

  # Serve the built application
  start:
    command: 'remix-serve ./build/server/index.js'
    deps:
      - 'build'
    local: true
